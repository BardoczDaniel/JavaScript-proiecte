<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
         const numberA = parseFloat(prompt("Insert number A here: "));

            const operator = prompt("Insert one of this value:(+, -, *, /)");

            const numberB = parseFloat(prompt("Insert number B here: "));

            let result;

            switch (operator) {

                case '+':
                    result = numberA + numberB;
                    alert(result);
                    break;

                case '-':
                    result = numberA - numberB;
                    alert(result);
                    break;

                case '*':
                    result = numberA * numberB;
                    alert(result);
                    break;

                case '/':
                    result = numberA / numberB;
                    alert(result);
                    break;

                default:
                    alert("Invalid value");
                    break;

            }
    </script>

</body>
</html>
